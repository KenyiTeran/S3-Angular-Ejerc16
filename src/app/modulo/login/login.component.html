<section class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <section class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <section *ngIf="email?.invalid && email?.touched">
        <section class="text-danger">
          Email invalido
        </section>
      </section>

    </section>
    <section class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <section *ngIf="password?.invalid && password?.touched">
        <section class="text-danger">
          Password es requerido
        </section>
      </section>
    </section>
    <section class="form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </section>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
  <p *ngIf="alert" class="text-success">Ingreso exitoso</p>
</section>
